apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-node
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-node
        version: 2
    spec:
      containers:
      - name: hello-node
        image: muellermich/hello-node:v2
        ports:
        - containerPort: 8080
